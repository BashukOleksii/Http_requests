name: Build



on:
  pull_request:
    branches:
      - test
      - dev
      - release/*
      - main




jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./SubscriptionManager.sln

      - name: Build
        run: dotnet build ./SubscriptionManager.sln --configuration Release --no-restore
